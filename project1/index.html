<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parisbaguette</title>
    <link href="css/style.css"  rel="stylesheet">
</head>
<body>
<div class="wrap">
    
    <!-- 헤더 시작부분 -->
    <div class="header">
        <div class="logo"><img src="images/logo.jpg" alt="로고이미지">
        </div>
        <ul class="menu">
            <li>STORE</li>
            <li>DELIVERY</li>
            <li>PROMOTION</li>
            <div class="space"></div>

        <div class="space"></div>
    </div>
    <!-- 헤더 끝부분 -->
    <!-- 메인 시작부분 -->
    <div class="mainimg"></div>

    <!-- 메인 끝부분 -->
    <!-- 컨텐츠 시작부분 -->
    <div class="contents">
        <div class="box1">
            <img src="images/cont1.jpg" alt="콘텐츠">
        </div>
        <div class="box2">
            <div>
            
            <img src="images/cont3_emo1.png">
            <h3>PARIS BAGUETTE STORY</h3>
             </div>
        </div>
        <div class="box3">
            <div class="box3_left">
                <div>
                <h3>신제품 혜택</h3>
                <img src="images/cont4_emo1.png" alt="아이콘1">
                <p>파리바게뜨X요리용디 아시아퀴진<br>
                 신제품 혜텍에 이벤트까지!</p>
                </div>
            </div>
            <div class="box3_right">
                <div>
                <h3>화이트 데이</h3>
                <img src="images/cont4_emo2.png" alt="아이콘2">
                        <p>파리바게뜨와 함꼐 즐기는 달콤한<br>
                        화이트데이</p>
                </div>
            </div>
            <div class="space"></div>
        </div>
        <div class="box4">
            <div class="box4_left">
                <div>
                <h3>제주 마음샌드 예약하기</h3>
                <img src="images/cont4_emo3.png" alt="아이콘3">
                <p>제주여행 필수 기념품 제주 마음샌드<br>
                 바로예약&픽업</p>
                </div>
            </div>
            <div class="box4_right">
                <div>
                <h3>현대카드 포인트</h3>
                        <img src="images/cont_4 emo4.png" alt="아이콘4">
                        <p>현대카드로 매일 50%<br>
                        M포인트 사용</p>
                </div>
            </div>
            <div class="space"></div>
        </div>
    </div>
    <!-- 컨텐츠 끝부분 -->
    <!-- 푸터 시작부분 -->
    <div class="footer">
        <p class="copyright">
            이용약관 | <strong>개인정보처리방침</strong> | 이메일무단수집거부 | 영상정보처리기기운영관리방침
        </p>
        <ul class="sns">
            <li><img src="images/ins.png" alt="인스타"></li>
            <li><img src="images/twi.png" alt="트위터"></li>
            <li><img src="images/face.png" alt="페이스북"></li>
            <div class="space"></div>
